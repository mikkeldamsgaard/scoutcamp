<!-- Components info: https://webdev.dartlang.org/components -->
<h2 class="entry-title">{{messages.group_title()}} </h2>
<div *ngIf="groups.isNotEmpty">
    <ul>
        <li *ngFor="let group of groups; let i=index">
            <div *ngIf="selectedGroup != group">
                <span >{{group.name}}</span>
                <material-fab mini (trigger)="remove(i)" materialTooltip="{{messages.group_delete()}}">
                    <material-icon icon="delete" ></material-icon>
                </material-fab>
                <material-fab mini (trigger)="selectedGroup = group" materialTooltip="{{messages.group_edit()}}">
                    <glyph icon="edit"></glyph>
                </material-fab>
            </div>
            <div *ngIf="selectedGroup == group">
                <material-input label="{{messages.group_name()}}"
                                autoFocus floatingLabel style="width:80%"
                                [(ngModel)]="selectedGroup.name">
                </material-input>

                <material-input label="{{messages.contact_name()}}"
                                floatingLabel style="width:80%"
                                [(ngModel)]="selectedGroup.contactName">
                </material-input>

                <material-input label="{{messages.contact_email()}}"
                                floatingLabel style="width:80%"
                                [(ngModel)]="selectedGroup.contactEmail">
                </material-input>

                <material-input label="{{messages.contact_address()}}"
                                floatingLabel style="width:80%"
                                [(ngModel)]="selectedGroup.contactAddress">
                </material-input>

                <material-input label="{{messages.contact_zip()}}"
                                floatingLabel style="width:80%"
                                [(ngModel)]="selectedGroup.contactZip">
                </material-input>

                <material-input label="{{messages.contact_city()}}"
                                floatingLabel style="width:80%"
                                [(ngModel)]="selectedGroup.contactCity">
                </material-input>

                <material-input label="{{messages.contact_country()}}"
                                floatingLabel style="width:80%"
                                [(ngModel)]="selectedGroup.contactCountry">
                </material-input>

                <material-input label="{{messages.account_contact_name()}}"
                                floatingLabel style="width:80%"
                                [(ngModel)]="selectedGroup.accountingName">
                </material-input>


                <material-input label="{{messages.account_number()}}"
                                floatingLabel style="width:80%"
                                [(ngModel)]="selectedGroup.accountingAccountNo">
                </material-input>

                <material-input label="{{messages.account_contact_phone()}}"
                                floatingLabel style="width:80%"
                                [(ngModel)]="selectedGroup.accountingPhone">
                </material-input>

                <material-input label="{{messages.account_contact_email()}}"
                                floatingLabel style="width:80%"
                                [(ngModel)]="selectedGroup.accountingEmail">
                </material-input>


                <div>
                    <material-button (trigger)="save()" >
                        {{messages.button_save()}}
                    </material-button>
                    <material-button (trigger)="cancel()" >
                        {{messages.button_cancel()}}
                    </material-button>
                </div>
            </div>
        </li>
    </ul>
</div>

<p *ngIf="groups.isEmpty">
    {{messages.groups_empty()}}
</p>

<div>
    <material-button (trigger)="add()" >
        {{messages.group_new()}}
    </material-button>
</div>

<material-drawer persistent #drawer="drawer" [attr.end]="end ? '' : null">
    <material-list *deferredContent class="scc2019-menu">
        <div group class="mat-drawer-spacer"></div>
        <div group>
            <material-list-item (click)="menuItem='users'">
                <material-icon icon="face"></material-icon>{{messages.users()}}
            </material-list-item>
            <material-list-item (click)="menuItem='groups'">
                <material-icon icon="group"></material-icon>{{messages.groups()}}
            </material-list-item>
            <material-list-item (click)="menuItem='activities'">
                <material-icon icon="directions_walk"></material-icon>{{messages.activities()}}
            </material-list-item>
            <material-list-item (click)="menuItem='participants'">
                <material-icon icon="person"></material-icon>{{messages.participants()}}
            </material-list-item>
        </div>
        <div group>
            <material-list-item *ngIf="messages.language() != 'da'" (trigger)="changeLanguage('da')">
                <img src="images/flag_da.png" style="margin-right: 24px"/>{{messages.danish()}}
            </material-list-item>
            <material-list-item *ngIf="messages.language() != 'en'" (trigger)="changeLanguage('en')">
                <img src="images/flag_en.png" style="margin-right: 24px"/>{{messages.english()}}
            </material-list-item>
        </div>
        <!--<div group>-->
            <!--<div label>Tags</div>-->
            <!--<material-list-item (click)="menuItem='favorites'">-->
                <!--<material-icon icon="star"></material-icon>Favorites-->
            <!--</material-list-item>-->
        <!--</div>-->
    </material-list>
</material-drawer>
<material-content>
    <header class="material-header shadow scc2019-menu">
        <div class="material-header-row">
            <material-button icon
                             class="material-drawer-button" (trigger)="drawer.toggle()">
                <material-icon icon="menu"></material-icon>
            </material-button>
            <span class="material-header-title">SSC 2019 - <userinfo></userinfo></span>
        </div>
    </header>
    <div class="inner scc2019-content" [ngSwitch]="menuItem">
        <groups *ngSwitchCase="'groups'"></groups>
        <participants *ngSwitchCase="'participants'"></participants>
        <div       *ngSwitchDefault>{{messages.no_choice()}}</div>
    </div>
</material-content>

name: scoutcamp
description: A web app that uses AngularDart Components
version: 0.0.1
#homepage: https://www.example.com
#author: mikke <email@example.com>

environment:
  sdk: '>=1.24.0 <2.0.0'

dependencies:
  sass_builder: ^1.0.0
  angular: ^4.0.0
  angular_components: ^0.8.0
  dartson: ^0.2.7
  uuid: ^0.5.0
  pikaday_datepicker_angular: 3.0.1

dev_dependencies:
  angular_test: ^1.0.0
  browser: ^0.10.0
  dart_to_js_script_rewriter: ^1.0.1
  test: ^0.12.0
  intl_translation: ^0.15.0

transformers:
- sass_builder
- angular:
    entry_points:
      - web/main.dart
      - test/**_test.dart
- test/pub_serve:
    $include: test/**_test.dart
- dart_to_js_script_rewriter
- dartson
- intl_translation:
    $include: lib/src/**/**_msg.dart

# Uncomment the following in sdk 1.24+ to make pub serve
# use dartdevc (webdev.dartlang.org/tools/dartdevc).
#web:
#  compiler:
#    debug: dartdevc
